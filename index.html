<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quick Notes</title>
    <link rel="icon" type="image/png" href="note-book.png">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <div style="display: flex; align-items: center; gap: 0.5rem">
        <button class="add-button" onclick="openNoteDialog()">
          + Add Note
        </button>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      </div>
    </header>

    <main id="notesContainer" class="notes-container"></main>

    <!-- Dialog box to add notes -->
    <dialog id="addNoteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 id="dialogTitle" class="dialog-title"></h2>
          <button class="close-button" onclick="closeNoteDialog()"><i class='bxr bx-x-square'></i> </button>
        </div>

        <form id="noteForm">
          <div class="form-entry">
            <label for="noteTitle" class="form-label">Add Title</label>
            <input
              type="text"
              placeholder="Enter note title"
              id="noteTitle"
              class="form-title-input"
              required
            />
          </div>
          <div class="form-entry">
            <label for="noteContent" class="form-label">Add Content</label>
            <textarea
              placeholder="Enter note content"
              id="noteContent"
              class="form-content-input"
            ></textarea>
          </div>
          <div class="dialog-actions">
          <button
            type="button"
            id="cancelButton"
            class="cancel-button"
            onclick="closeNoteDialog()"
          >Cancel</button>
          <button type = "submit" class="submit-button">Save Note</button>
        </div>
      </div>
        </form>
    </dialog>

    <!-- Dialog box to read notes -->
    <dialog id="readNoteBox">
        <div class="note-title-box" id="noteTitleBox"></div>
        <button class="minimise-button" onclick="minimiseNote()" title="Close">
          <i class='bxr bx-fullscreen-exit bx-rotate-180'></i> 
        </button>
      </div>
      <div class="note-content-box" id="noteContentBox"></div>
    </dialog>

    <script type="module" src="script.js"></script>
  </body>
</html>
